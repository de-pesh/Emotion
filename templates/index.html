<!DOCTYPE html>
<html>
<head>
    <title>Emotion Detector</title>
    <style>
        body { font-family: Arial; margin: 50px; background-color: #f2f2f2; }
        .box { padding: 30px; background-color: white; border-radius: 10px; width: 400px; margin: auto; text-align: center; }
        textarea { width: 100%; padding: 12px; margin: 8px 0; border-radius: 4px; }
        input[type=submit] { background-color: #4CAF50; color: white; padding: 10px 20px; border-radius: 4px; border: none; }
    </style>
</head>
<body>
    <div class="box">
        <h2>Emotion Detector</h2>
        <form method="post">
            <textarea name="text" rows="5" placeholder="Type your text here..."></textarea><br>
            <input type="submit" value="Detect Emotion">
        </form>

        {% if result %}
            <h3>Detected Emotion: {{ result.emotion }}</h3>
            <p>Confidence: {{ result.confidence }}</p>
        {% endif %}
    </div>
</body>
</html>
